# Workflow for building and deploying a React app to GitHub Pages and itch.io
#
name: Deploy

on:
  # Runs on pushes targeting the v* tags
  push:
    tags:
      - v*

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npm run" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine packager manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      - name: Build
        run: CI=false ${{ steps.detect-package-manager.outputs.runner }} build
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: html5
          path: ./build
      - name: Upload Pages artifact
	    uses: actions/upload-pages-artifact@v1
        with:
		  path: ./build

  # Deployment jobs
  deploy-gh-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
  
  deploy-itch-io:
    environment:
      name: itch.io
      url: https://${{ vars.ITCH_IO_USERNAME }}.itch.io/${{ vars.ITCH_IO_GAMEID }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download butler
        run: curl -o butler http://dl.itch.ovh/butler/linux-amd64/head/butler && chmod +x butler
      - name: Download artifact
        uses: actions/download-artifact@v2.1.1
        with:
          name: html5
          path: ./html5
      - name: Deploy to itch.io
        run: ./butler push html5 ${{ vars.ITCH_IO_USERNAME }}/${{ vars.ITCH_IO_GAMEID }}:html5
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_IO_API_KEY }}

